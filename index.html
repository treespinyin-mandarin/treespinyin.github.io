<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trees Pinyin | 像森林一样自然的拼音交互体验</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-green: #27ae60;
            --dark-green: #1e8449;
            --tech-blue: #3498db;
            --text-main: #1a202c;
            --text-light: #718096;
            --bg-white: #ffffff;
            --bg-gray: #f7fafc;
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Inter', -apple-system, sans-serif;
            color: var(--text-main);
            line-height: 1.6;
            background-color: var(--bg-white);
            overflow-x: hidden;
        }

        nav {
            position: sticky;
            top: 0;
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            z-index: 1000;
            padding: 1rem 5%;
            border-bottom: 1px solid rgba(0,0,0,0.05);
        }

        .nav-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
        }

        .logo {
            font-weight: 800;
            font-size: 1.5rem;
            color: var(--primary-green);
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logo-icon {
            width: 32px;
            height: 32px;
            background: var(--primary-green);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 18px;
        }

        .btn-primary {
            background: var(--primary-green);
            color: white;
            border: none;
            padding: 0.75rem 1.8rem;
            border-radius: 12px;
            cursor: pointer;
            font-weight: 600;
            transition: var(--transition);
            box-shadow: 0 4px 14px 0 rgba(39, 174, 96, 0.3);
            text-decoration: none;
            display: inline-block;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            background: var(--dark-green);
            box-shadow: 0 6px 20px 0 rgba(39, 174, 96, 0.4);
        }

        .btn-secondary {
            background: white;
            color: var(--text-main);
            border: 1px solid #e2e8f0;
            padding: 0.75rem 1.8rem;
            border-radius: 12px;
            cursor: pointer;
            font-weight: 600;
            transition: var(--transition);
            text-decoration: none;
            display: inline-block;
        }

        .btn-secondary:hover {
            background: var(--bg-gray);
            border-color: var(--text-light);
        }

        /* Hero Section */
        .hero {
            padding: 10rem 5% 6rem;
            text-align: center;
            background: radial-gradient(circle at top, #f0fdf4 0%, #ffffff 100%);
        }

        .hero h1 {
            font-size: clamp(2.8rem, 6vw, 4.5rem);
            line-height: 1.1;
            margin-bottom: 1.5rem;
            font-weight: 800;
            letter-spacing: -0.03em;
        }

        .hero p {
            font-size: 1.3rem;
            color: var(--text-light);
            max-width: 700px;
            margin: 0 auto 3.5rem;
        }

        .cta-group {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1.5rem;
        }

        .waitlist-form {
            display: flex;
            gap: 0.8rem;
            width: 100%;
            max-width: 580px;
            background: white;
            padding: 10px;
            border-radius: 20px;
            box-shadow: 0 20px 40px -10px rgba(0,0,0,0.08);
            border: 1px solid #edf2f7;
        }

        .waitlist-form input {
            flex: 1;
            padding: 1rem;
            border: none;
            outline: none;
            font-size: 1.1rem;
            padding-left: 1.5rem;
        }

        /* Features Section */
        .features {
            padding: 8rem 5%;
            max-width: 1200px;
            margin: 0 auto;
        }

        .feature-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 2.5rem;
        }

        .feature-card {
            padding: 3rem;
            border-radius: 32px;
            background: var(--bg-gray);
            border: 1px solid #f1f5f9;
            transition: var(--transition);
        }

        .feature-card:hover {
            background: white;
            transform: translateY(-8px);
            box-shadow: 0 30px 60px -12px rgba(0,0,0,0.05);
        }

        /* Amazon KDP Section */
        .ecosystem-hint {
            margin-top: 6rem;
            padding: 3rem;
            border-top: 1px dashed #cbd5e0;
            text-align: center;
        }

        .kdp-badge {
            display: inline-flex;
            align-items: center;
            gap: 12px;
            background: #fff;
            padding: 0.8rem 1.5rem;
            border-radius: 50px;
            font-size: 1rem;
            color: #4a5568;
            border: 1px solid #e2e8f0;
            box-shadow: 0 4px 6px rgba(0,0,0,0.02);
        }

        footer {
            padding: 5rem 5% 3rem;
            background: #fff;
            text-align: center;
            border-top: 1px solid #eee;
        }

        @media (max-width: 768px) {
            .waitlist-form { flex-direction: column; background: transparent; border: none; box-shadow: none; padding: 0; }
            .waitlist-form input { border: 1px solid #eee; border-radius: 14px; margin-bottom: 0.5rem; padding: 1.2rem; }
            .hero { padding-top: 7rem; }
        }
    </style>
